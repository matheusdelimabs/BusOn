<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusOn - Horários de Ônibus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>BusOn</h1>
            <ul id="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#map">Mapa</a></li>
                <li><a href="#emergency">Emergência</a></li>
            </ul>
            <button id="menu-toggle" aria-label="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <section id="home">
        <h2>Encontre Seu Ônibus</h2>
        <input type="text" placeholder="Digite a linha ou localização">
        <button class="search-btn">Pesquisar</button>
    </section>

    <section id="map">
        <h2>Mapa Interativo</h2>
        <div id="map-container"></div>
    </section>

    <section id="emergency">
        <h2>Emergência</h2>
        <button class="emergency-btn">Alerta de Emergência</button>
    </section>

    <footer>
        <p>© 2024 BusOn - Segurança no Transporte Público</p>
    </footer>

    <!-- Google Maps API -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjANRYwA6UF7-u3NElDIgBfKaTtY5cuEg&callback=initMap">
    </script>
    <script src="script.js"></script>
</body>
</html>
